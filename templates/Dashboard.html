    $(document).ready(function () {
        //alert('foo');
        //window.location.replace('/favcyasdasd?id='+{{next_news.objectId}}+'&tags='+tag_list);
    });

    var tags_list = 'venture,spontaneity,energy,fun,travelling,outgoing,active,honesty,caring,moral,respect,loyal,trust,values,loving,trustworthy,intellectual,debate,geek,nerdy,ambitious,driven,politics,challenging,heart,kind,sensitive,sweet,learning,random,empathy'.split(',');
    tags_list = shuffle(tags_list);

    $('.circle').each(function () {
        $(this).text(tags_list.pop());
    });

    $('.circle').click(function () {

        $(this).toggleClass('clicked');

        if ($('.clicked').length == 3) {
            var tag_list = '';
            $('.clicked').each(function () {
                tag_list = tag_list + $(this).text() + ',';
            });
            alert('Submitting this article with the following tags: ' + tag_list);

            window.location.replace('/tokenize/' + '{{ news_id }}' + '/' + tag_list);

        }

    });

    function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }


</script>
